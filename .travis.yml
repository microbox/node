install:
  - |
    export REPO=$TRAVIS_REPO_SLUG
    export BRANCH=12
    export NODE_VERSION=$(wget -qO- https://nodejs.org/dist/latest-v$BRANCH.x/ | sed -nE 's|.*>node-v(.*)\.pkg</a>.*|\1|p')

script:
